<div class="settings-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">

                <h1 class="text-xs-center">Your Profile</h1>

                <app-list-errors [errors]="errors"></app-list-errors>

                <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
                    <fieldset [disabled]="isSubmitting">

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="URL of profile picture" formControlName="image" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="text" placeholder="Username" formControlName="username" />
                        </fieldset>

                        <fieldset class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Short bio about you" formControlName="bio">
              </textarea>
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="email" placeholder="Email" formControlName="email" />
                        </fieldset>

                        <fieldset class="form-group">
                            <input class="form-control" type="password" placeholder="New Password" formControlName="password" />
                        </fieldset>

                        <button class="btn btn-md btn-primary pull-xs-right" type="submit">
              Update Profile
            </button>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
