<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">

                <app-list-errors [errors]="errors"></app-list-errors>

                <form [formGroup]="articleForm">
                    <fieldset [disabled]="isSubmitting">

                        <fieldset class="form-group">
                            <textarea class="form-control" formControlName="body" rows="3" placeholder="What's happening?">
              </textarea>
                        </fieldset>

                        <button class="btn pull-xs-right btn-primary" type="button" (click)="submitForm()" [disabled]="!articleForm.valid">
              Tweet
            </button>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
